<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
      </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="perchaspared1" src="perchaspared1.jpg">
        <img id="granitoparedes" src="granitoparedes.jpg">
        <img id="posterpared" src="posterpared.jpg">
        <img id="linoleosuelo" src="linoleosuelo.jpg">
        <img id="360city" src="360city.jpg">
        <img id="sign-bg" src="fondocartel.jpg">
        <a-asset-item id="camiseta1" src="camiseta1.glb"></a-asset-item>
        <a-asset-item id="dress" src="dress.glb"></a-asset-item>
        <a-asset-item id="short" src="short.glb"></a-asset-item>
        <a-asset-item id="zapatos" src="zapatos.glb"></a-asset-item>
        <a-asset-item id="taburete" src="taburete.glb"></a-asset-item>
         
        
      </a-assets>

      <a-entity gltf-model="#camiseta1" position="1.4 -0.6 1.6" rotation="0 -140 0"></a-entity>
      <a-entity gltf-model="#dress" position="1.45 0 -1.6"></a-entity>
      <a-entity gltf-model="#short" position="-1.4 -0.2 -1.6"></a-entity> 
      <a-entity gltf-model="#taburete" position="-1.5 0 1.4" scale="0.02 0.02 0.02"></a-entity>
      <a-entity gltf-model="#zapatos" position="0.05 0.5 0" scale="0.3 0.3 0.3" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true; dir: alternate"></a-entity>

      <!-- Cielo claro -->
      <a-sky src="#360city"></a-sky>
    
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" src="#linoleosuelo" ></a-plane>

      <!-- Paredes -->
      <a-box position="0 1 -2" height="2" width="4"  depth="0.1" src="#perchaspared1"></a-box>
      <a-box position="0 1  2" height="2" width="4"  depth="0.1" src="#posterpared"></a-box>
      <a-box position="2 1  0" height="2" width="4"  depth="0.1" rotation= "0 90 0" src="#granitoparedes"></a-box> <!-- Marco de ventana (ligeramente separado del muro para que se vea bien) -->
<a-box position="1.8 1 0.06" rotation="0 90 0" width="1.5" height="1" depth="0.05" color="#333"></a-box>

<!-- Cristal de la ventana (más pequeño y translúcido) -->
<a-plane position="1.8 1 0.06" rotation="0 90 0" width="1.3" height="0.8"
         color="#aee" transparent="true" opacity="0.4"></a-plane>

      <a-box position="-2 1 0.06" height="2" width="4"  depth="0.1" rotation= "0 90 0" src="#granitoparedes"></a-box>

     <!-- Caja rosa -->
      <a-box id="cajaDress"
             position="1.45 0.15 -1.6" color="#ffb6c1"  width="0.5"  height="1" depth="0.5" rotation="0 0 90"
             mostrar-palabra>
      </a-box>
      <!-- Caja rosa -->
      <a-box id="cajaShort"
             position="-1.4 0.15 -1.6" color="#ffb6c1"  width="0.5"  height="1" depth="0.5" rotation="0 0 90"
             mostrar-palabra>
      </a-box>
<!-- Caja rosa -->
      <a-box id="cajaCamiseta1"
             position="1.5 0.15 1.6" color="#ffb6c1"  width="0.5"  height="1" depth="0.5" rotation="0 0 90"
             mostrar-palabra>
      </a-box>
<a-entity geometry="primitive: cylinder; height: 3;  radius: 2" color="olive" position=" 0 0 0" scale="0.3 0.3 0.3"></a-entity>
   
<!-- Cartel con fondo de imagen -->
      <a-entity position="0 2 -2.99">
        <!-- Fondo del cartel -->
        <a-plane 
          width="2"  height="1" position="-1.8 -0.8 3" rotation="0 90 0" src="#sign-bg"
        ></a-plane>

        <!-- Texto del cartel -->
        <a-text 
          value="Sarah's store"   align="center"   color="white"   width="3" position="-1.5 -0.6 3.1" rotation="0 90 0"
        ></a-text>

<!-- Texto oculto -->
      <a-entity id="textoDress"
                visible="false"
                position="0 2 -3"
                text="value: Dress; align: center; color: black; width: 4;">
      </a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <!-- Componente para mostrar el texto al hacer clic -->
    <script>
      AFRAME.registerComponent('mostrar-palabra', {
        init: function () {
          this.el.addEventListener('click', function () {
            const texto = document.querySelector('#textoDress');
            texto.setAttribute('visible', true);
          });
        }
      });
    </script>
      
      
    </a-scene>
  </body>
</html>
