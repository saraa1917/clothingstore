<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
      </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="perchaspared1" src="perchaspared1.jpg">
        <img id="granitoparedes" src="granitoparedes.jpg">
        <img id="posterpared" src="posterpared.jpg">
        <img id="linoleosuelo" src="linoleosuelo.jpg">
        <img id="360city" src="360city.jpg">
      </a-assets>

    
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" src="#linoleosuelo" ></a-plane>

      <!-- Paredes -->
      <a-box position="0 1 -1" height="2" width="2"  depth="0.1" src="#perchaspared1"></a-box>
      <a-box position="0 1  1" height="2" width="2"  depth="0.1" src="#posterpared"></a-box>
      <a-box position="1 1  0" height="2" width="2"  depth="0.1" rotation= "0 90 1" src="#granitoparedes"></a-box>
      <a-box position="-1 1 0" height="2" width="2"  depth="0.1" rotation= "0 -90 1" src="#granitoparedes"></a-box>




      
      <!-- Cielo claro -->
      <a-sky src="#360city"></a-sky>

    </a-scene>
  </body>
</html>
