<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara y cursor para interacción -->
      <a-entity camera look-controls wasd-controls position="0 1.6 4">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      </a-entity>

      <!-- Piso y paredes de la tienda -->
      <a-box position="0 0.1 0" width="10" height="0.2" depth="10" color="#e0e0e0"></a-box>
      <a-box position="0 2.5 -5" width="10" height="5" depth="0.1" color="#c0c0c0"></a-box>
      <a-box position="-5 2.5 0" width="0.1" height="5" depth="10" color="#c0c0c0"></a-box>
      <a-box position="5 2.5 0" width="0.1" height="5" depth="10" color="#c0c0c0"></a-box>
      <a-box position="0 5 0" width="10" height="0.1" depth="10" color="#c0c0c0"></a-box>

      <!-- Camisa -->
      <a-box class="clickable" position="-2 1 -3" depth="0.3" height="0.6" width="0.6" color="blue"
             event-set__click="_target: #shirtText; visible: true">
      </a-box>
      <a-text id="shirtText" value="Shirt" position="-2 1.8 -3" color="black" visible="false"></a-text>

      <!-- Pantalones -->
      <a-box class="clickable" position="0 1 -3" depth="0.3" height="0.6" width="0.3" color="green"
             event-set__click="_target: #pantsText; visible: true">
      </a-box>
      <a-text id="pantsText" value="Pants" position="0 1.8 -3" color="black" visible="false"></a-text>

      <!-- Vestido -->
      <a-cone class="clickable" position="2 1 -3" radius-bottom="0.4" radius-top="0.1" height="0.8" color="pink"
              event-set__click="_target: #dressText; visible: true">
      </a-cone>
      <a-text id="dressText" value="Dress" position="2 1.8 -3" color="black" visible="false"></a-text>

      <!-- Zapatos -->
      <a-sphere class="clickable" position="-1 0.3 -2" radius="0.2" color="brown"
                event-set__click="_target: #shoesText; visible: true">
      </a-sphere>
      <a-text id="shoesText" value="Shoes" position="-1 1 -2" color="black" visible="false"></a-text>

      <!-- Sombrero -->
      <a-cylinder class="clickable" position="1 1.2 -2" radius="0.3" height="0.2" color="red"
                  event-set__click="_target: #hatText; visible: true">
      </a-cylinder>
      <a-text id="hatText" value="Hat" position="1 1.7 -2" color="black" visible="false"></a-text>

      <!-- Cielo claro -->
      <a-sky color="#d0f0f0"></a-sky>
    </a-scene>
  </body>
</html>
